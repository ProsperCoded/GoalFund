version: "3.8"

services:
  # PostgreSQL databases
  postgres-ledger:
    image: postgis/postgis
    container_name: gofund-postgres-ledger
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ledger_db
    ports:
      - "5433:5432"
    volumes:
      - postgres-ledger-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-goals:
    image: postgis/postgis
    container_name: gofund-postgres-goals
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: goals_db
    ports:
      - "5434:5432"
    volumes:
      - postgres-goals-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-users:
    image: postgis/postgis
    container_name: gofund-postgres-users
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: users_db
    ports:
      - "5435:5432"
    volumes:
      - postgres-users-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:4.1-management-alpine
    container_name: gofund-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis
    container_name: gofund-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_NAME: api-gateway
    container_name: gofund-api-gateway
    environment:
      PORT: 8080
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      REDIS_URL: redis://redis:6379
    ports:
      - "8080:8080"
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Users Service
  users-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_NAME: users-service
    container_name: gofund-users-service
    environment:
      PORT: 8084
      USERS_DB_HOST: postgres-users
      USERS_DB_PORT: 5432
      USERS_DB_USER: postgres
      USERS_DB_PASSWORD: postgres
      USERS_DB_NAME: users_db
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      REDIS_URL: redis://redis:6379
    ports:
      - "8084:8084"
    depends_on:
      postgres-users:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Goals Service
  goals-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_NAME: goals-service
    container_name: gofund-goals-service
    environment:
      PORT: 8083
      GOALS_DB_HOST: postgres-goals
      GOALS_DB_PORT: 5432
      GOALS_DB_USER: postgres
      GOALS_DB_PASSWORD: postgres
      GOALS_DB_NAME: goals_db
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      REDIS_URL: redis://redis:6379
    ports:
      - "8083:8083"
    depends_on:
      postgres-goals:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Ledger Service
  ledger-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_NAME: ledger-service
    container_name: gofund-ledger-service
    environment:
      PORT: 8082
      LEDGER_DB_HOST: postgres-ledger
      LEDGER_DB_PORT: 5432
      LEDGER_DB_USER: postgres
      LEDGER_DB_PASSWORD: postgres
      LEDGER_DB_NAME: ledger_db
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      REDIS_URL: redis://redis:6379
    ports:
      - "8082:8082"
    depends_on:
      postgres-ledger:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Payments Service
  payments-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_NAME: payments-service
    container_name: gofund-payments-service
    environment:
      PORT: 8081
      PAYSTACK_SECRET_KEY: ${PAYSTACK_SECRET_KEY:-}
      PAYSTACK_PUBLIC_KEY: ${PAYSTACK_PUBLIC_KEY:-}
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      REDIS_URL: redis://redis:6379
    ports:
      - "8081:8081"
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Notifications Service
  notifications-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_NAME: notifications-service
    container_name: gofund-notifications-service
    environment:
      PORT: 8085
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      REDIS_URL: redis://redis:6379
    ports:
      - "8085:8085"
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres-ledger-data:
  postgres-goals-data:
  postgres-users-data:
  rabbitmq-data:
  redis-data:
