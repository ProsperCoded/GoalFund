events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=contribute:10m rate=2r/s;
    limit_req_zone $binary_remote_addr zone=webhook:10m rate=1r/s;

    # Auth response caching
    proxy_cache_path /tmp/auth_cache levels=1:2 keys_zone=auth_cache:10m max_size=100m inactive=1m;

    # Upstream services with connection pooling
    upstream users-service {
        server users-service:8084;
        keepalive 32;
    }

    upstream goals-service {
        server goals-service:8083;
        keepalive 16;
    }

    upstream ledger-service {
        server ledger-service:8082;
        keepalive 16;
    }

    upstream payments-service {
        server payments-service:8081;
        keepalive 16;
    }

    upstream notifications-service {
        server notifications-service:8085;
        keepalive 16;
    }

    # Main server block
    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Internal auth verification endpoint
        location /auth/verify {
            internal;
            proxy_pass http://users-service/internal/verify;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header X-Real-IP $remote_addr;
            
            # Cache auth responses for 30 seconds
            proxy_cache auth_cache;
            proxy_cache_key $http_authorization;
            proxy_cache_valid 200 30s;
            proxy_cache_valid 401 403 10s;
        }

        # API versioning prefix
        location /api/v1 {
            # Remove /api/v1 prefix before forwarding
            rewrite ^/api/v1/(.*)$ /$1 break;

            # Public authentication routes (no auth required)
            location ~ ^/users/(login|register|forgot-password|reset-password) {
                limit_req zone=auth burst=5 nodelay;
                proxy_pass http://users-service;
                include /etc/nginx/proxy_params;
            }

            # Public payment routes (no auth required)
            location ~ ^/payments/(webhook|contribute) {
                limit_req zone=webhook burst=2 nodelay;
                proxy_pass http://payments-service;
                include /etc/nginx/proxy_params;
            }

            # Public goals browsing (no auth required)
            location ~ ^/goals/(list|view) {
                limit_req zone=api burst=20 nodelay;
                proxy_pass http://goals-service;
                include /etc/nginx/proxy_params;
            }

            # Protected Users Service routes (auth required)
            location ~ ^/users {
                auth_request /auth/verify;
                auth_request_set $user_id $upstream_http_x_user_id;
                auth_request_set $user_roles $upstream_http_x_user_roles;
                auth_request_set $user_email $upstream_http_x_user_email;
                
                proxy_set_header X-User-ID $user_id;
                proxy_set_header X-User-Roles $user_roles;
                proxy_set_header X-User-Email $user_email;
                
                limit_req zone=auth burst=20 nodelay;
                proxy_pass http://users-service;
                include /etc/nginx/proxy_params;
            }

            # Protected Goals Service routes (auth required)
            location ~ ^/goals {
                auth_request /auth/verify;
                auth_request_set $user_id $upstream_http_x_user_id;
                auth_request_set $user_roles $upstream_http_x_user_roles;
                
                proxy_set_header X-User-ID $user_id;
                proxy_set_header X-User-Roles $user_roles;
                
                limit_req zone=api burst=20 nodelay;
                proxy_pass http://goals-service;
                include /etc/nginx/proxy_params;
            }

            # Protected Ledger Service routes (auth required)
            location ~ ^/ledger {
                auth_request /auth/verify;
                auth_request_set $user_id $upstream_http_x_user_id;
                auth_request_set $user_roles $upstream_http_x_user_roles;
                
                proxy_set_header X-User-ID $user_id;
                proxy_set_header X-User-Roles $user_roles;
                
                limit_req zone=api burst=10 nodelay;
                proxy_pass http://ledger-service;
                include /etc/nginx/proxy_params;
            }

            # Protected Payments Service routes (auth required)
            location ~ ^/payments {
                auth_request /auth/verify;
                auth_request_set $user_id $upstream_http_x_user_id;
                auth_request_set $user_roles $upstream_http_x_user_roles;
                
                proxy_set_header X-User-ID $user_id;
                proxy_set_header X-User-Roles $user_roles;
                
                limit_req zone=api burst=15 nodelay;
                proxy_pass http://payments-service;
                include /etc/nginx/proxy_params;
            }

            # Protected Notifications Service routes (WebSocket support, auth required)
            location ~ ^/notifications {
                auth_request /auth/verify;
                auth_request_set $user_id $upstream_http_x_user_id;
                auth_request_set $user_roles $upstream_http_x_user_roles;
                
                proxy_set_header X-User-ID $user_id;
                proxy_set_header X-User-Roles $user_roles;
                
                proxy_pass http://notifications-service;
                include /etc/nginx/proxy_params;
                
                # WebSocket support
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
            }
        }

        # Catch-all for undefined routes
        location / {
            return 404 '{"error": "Not Found", "message": "The requested endpoint does not exist"}';
            add_header Content-Type application/json;
        }
    }
}