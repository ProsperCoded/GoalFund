events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;

    # Upstream services
    upstream users-service {
        server users-service:8084;
    }

    upstream goals-service {
        server goals-service:8083;
    }

    upstream ledger-service {
        server ledger-service:8082;
    }

    upstream payments-service {
        server payments-service:8081;
    }

    upstream notifications-service {
        server notifications-service:8085;
    }

    # Main server block
    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # API versioning prefix
        location /api/v1 {
            # Remove /api/v1 prefix before forwarding
            rewrite ^/api/v1/(.*)$ /$1 break;

            # Users Service routes
            location ~ ^/users {
                limit_req zone=auth burst=20 nodelay;
                proxy_pass http://users-service;
                include /etc/nginx/proxy_params;
            }

            # Goals Service routes
            location ~ ^/goals {
                limit_req zone=api burst=20 nodelay;
                proxy_pass http://goals-service;
                include /etc/nginx/proxy_params;
            }

            # Ledger Service routes
            location ~ ^/ledger {
                limit_req zone=api burst=10 nodelay;
                proxy_pass http://ledger-service;
                include /etc/nginx/proxy_params;
            }

            # Payments Service routes
            location ~ ^/payments {
                limit_req zone=api burst=15 nodelay;
                proxy_pass http://payments-service;
                include /etc/nginx/proxy_params;
            }

            # Notifications Service routes (WebSocket support)
            location ~ ^/notifications {
                proxy_pass http://notifications-service;
                include /etc/nginx/proxy_params;
                
                # WebSocket support
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
            }
        }

        # Catch-all for undefined routes
        location / {
            return 404 '{"error": "Not Found", "message": "The requested endpoint does not exist"}';
            add_header Content-Type application/json;
        }
    }
}